[package]
name = "printers"
version = "1.0.0"
authors = ["Tales Luna <tales.ferreira.luna@gmail.com>"]
edition = "2018"
license-file = "LICENSE"
keywords = ["printer", "printing", "print",  "cups", "lpd", "lpr"]
categories = ["os", "os::windows-apis", "os::linux-apis", "development-tools"]
homepage = "https://github.com/talesluna/rust-printers"
repository = "https://github.com/talesluna/rust-printers"
description = "A lib to get printers and print files or bytes on unix and windows"
readme = "README.md"

[dependencies.uuid]
version = "1.1.2"
features = [ "v4", "v5" ]

[lib]
bench = false
path = "src/lib.rs"
name = "printers"
